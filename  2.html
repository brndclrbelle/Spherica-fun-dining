
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check your booking details at Spherica Dining.">
    <title>Check Booking - Spherica Dining</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const validBookingCodes = ['123456', '789101', '112233']; // Example valid booking codes
            const form = document.getElementById('check-booking-form');
            const bookingCodeInput = document.getElementById('booking-code');
            const resultSection = document.getElementById('result');
            const editForm = document.getElementById('edit-form');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const bookingCode = bookingCodeInput.value.trim();

                if (validBookingCodes.includes(bookingCode)) {
                    resultSection.innerHTML = `<p>Booking Code: <strong>${bookingCode}</strong></p>
                                               <p>Name: John Doe</p>
                                               <p>Email: johndoe@example.com</p>
                                               <p>Date: 2025-01-20</p>
                                               <p>Time: 18:00</p>
                                               <p>Guests: 4</p>
                                               <p>Occasion: <strong id="current-occasion">None</strong></p>`;

                    editForm.style.display = 'block';
                } else {
                    resultSection.innerHTML = '<p style="color: red;">Invalid booking code. Please try again.</p>';
                    editForm.style.display = 'none';
                }
                bookingCodeInput.value = ''; // Clear input
            });

            editForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const newOccasion = document.getElementById('new-occasion').value.trim();
                document.getElementById('current-occasion').innerText = newOccasion || 'None';
                alert('Occasion updated successfully!');
                editForm.reset();
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Spherica Dining</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="check-booking.html">Check Booking</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="check-booking">
            <h2>Check Your Booking</h2>
            <form id="check-booking-form" action="#" method="post">
                <label for="booking-code">Booking Code:</label><br>
                <input type="text" id="booking-code" name="booking-code" required><br><br>
                <input type="submit" value="Check Booking">
            </form>
            <div id="result" style="margin-top: 20px;"></div>
        </section>

        <section id="edit-booking" style="margin-top: 40px;">
            <h2>Edit Your Booking</h2>
            <form id="edit-form" action="#" method="post" style="display: none;">
                <label for="new-occasion">New Occasion:</label><br>
                <input type="text" id="new-occasion" name="new-occasion"><br><br>
                <input type="submit" value="Update Occasion">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Spherica Dining. All rights reserved.</p>
    </footer>
</body>
</html>
